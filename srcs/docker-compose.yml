version: '3.8'

services:
  nginx:
    build: ./requirements/nginx
    restart: on-failure
    volumes:
      - wordpress:/var/www/html
    networks:
      - docker-network
    ports:
      - 443:443
    depends_on:
      - wordpress

  wordpress:
    build: ./requirements/wordpress
    restart: on-failure
    volumes:
      - wordpress:/wordpress
    env_file:
      - .env
    networks:
      - docker-network

  mariadb:
    build: ./requirements/mariadb
    restart: on-failure
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - docker-network

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/rburgsta/data/wordpress
      o: bind

  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/rburgsta/data/mariadb
      o: bind

networks:
  docker-network:
    driver: bridge
